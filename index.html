<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date</title>
</head>
<body>
    <div class="container" id="app" v-cloak >
        <div class="dateAndTime">
            <div class="rangeMenu">
                <select class="selectRange" id="rngMenu"  v-model="range" required="required" >
                    <option value="">Select time</option>
                    <option value="1">9:00</option>
                    <option value="2">10:00</option>
                    <option value="3">11:00</option>
                    <option value="4">12:00</option>
                    <option value="5">13:00</option>
                    <option value="6">14:00</option>
                </select>
            </div>
            <div class="buttons">
                <button class="bt_plus"  @click="dropdownChangePlus" >+</button>
                <button class="bt_minus" @click="dropdownChangeMinus">-</button>
            </div>
            <div class="dateChoose">
            <div class="imageCalendar">
                <img src="https://cdn.icon-icons.com/icons2/317/PNG/512/calendar-icon_34471.png" width="50">
            </div>
            <div class="Date"><p>{{day}}/{{mounth}}</p></div>
            <div class="buttons1">
                <button class="bt_minus1" @click="minusDate">← </button>
                <button class="bt_plus1" @click="plusDate">→</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    
</body>
</html>
